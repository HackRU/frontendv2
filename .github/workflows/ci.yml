name: CI

on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '20'

    - name: Install Dependencies
      run: pnpm install

    - name: TypeScript Compilation
      run: pnpm run tsc

    - name: Check Formatting
      run: pnpm run format

    - name: Run Linting
      run: npm run lint

    - name: Build
      run: pnpm run build